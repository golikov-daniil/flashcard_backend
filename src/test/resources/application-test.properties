spring.application.name=flashcard_backend
server.port=0

# turn off AWS Parameter Store for tests
spring.cloud.aws.parameterstore.enabled=false
spring.cloud.aws.parameterstore.fail-fast=false

# clear config imports for tests so aws-parameterstore is not used
spring.config.import=

# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# JWT - Test value (must be at least 256 bits for HS256 and valid Base64)
# This is Base64 for the ASCII string 'test-jwt-secret-key-for-testing-purposes-1234567890abcd'
jwt.secret=dGVzdC1qd3Qtc2VjcmV0LWtleS1mb3ItdGVzdGluZy1wdXJwb3Nlcy0xMjM0NTY3ODkwYWJjZA==
# Hibernate/JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --- Added dummy AWS & Gemini properties for test profile to satisfy @Value injections ---
aws.s3.bucket-name=test-bucket
aws.s3.region=us-east-1
# Already present in main profile; repeat here for clarity/override
aws.s3.max-file-size-bytes=5242880
aws.s3.allowed-content-types=image/png,image/jpeg,image/webp,image/jpg

# Dummy Gemini config (GeminiService is disabled by @Profile("!test"), but placeholders still resolve safely)
gemini.api.model=dummy-model
gemini.api.key=dummy-key
