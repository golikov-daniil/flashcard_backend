spring.application.name=flashcard_backend
server.port=${PORT:8080}

# Load local .env files first (for dev), then AWS Parameter Store
spring.config.import=aws-parameterstore:/config/flashcard_backend/

# AWS region (for Parameter Store etc)
spring.cloud.aws.region.static=us-west-2

# Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# AWS S3 configuration
aws.s3.max-file-size-bytes=5242880
aws.s3.allowed-content-types=image/png,image/jpeg,image/webp,image/jpg