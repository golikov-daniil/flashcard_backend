spring.application.name=flashcard_backend
server.port=${PORT:3000}

# ENV
spring.config.import=optional:file:./.env[.properties],optional:file:./.env.local[.properties]


# DB
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JWT
JWT_SECRET=${JWT_SECRET}

# Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# AWS S3 configuration (values should be set via env vars or external config)
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME}
aws.s3.region=${AWS_REGION}

# 5 MB
aws.s3.max-file-size-bytes=5242880

aws.s3.allowed-content-types=image/png,image/jpeg,image/webp,image/jpg

# Google Gemini AI
gemini.api.model=${GEMINI_MODEL:gemini-2.5-flash}
gemini.api.key=${GEMINI_API_KEY}