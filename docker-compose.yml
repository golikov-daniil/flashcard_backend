services:
  mysql:
    image: mysql:8.0
    container_name: flashcard-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: appdb
      MYSQL_USER: flashcard_user
      MYSQL_PASSWORD: flashcard_pass
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flashcard-app
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      # Override database URL for Docker network
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/appdb

      # Server configuration
      SERVER_PORT: 3000

      # JVM options
      JAVA_OPTS: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
