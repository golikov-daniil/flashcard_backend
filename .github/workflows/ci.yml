name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print welcome message
        run: |
          echo "======================================"
          echo "ðŸš€ CI/CD Pipeline Started!"
          echo "======================================"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Commit Message: ${{ github.event.head_commit.message }}"
          echo "Triggered by: ${{ github.actor }}"
          echo "======================================"

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Build success message
        run: |
          echo "======================================"
          echo "âœ… Build completed successfully!"
          echo "======================================"
          echo "JAR file location: build/libs/"
          ls -lh build/libs/*.jar
          echo "======================================"

      - name: Copy jar to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}       # your EC2 public IP or DNS
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }} # private key that matches var.key_name
        run: |
          echo "$EC2_SSH_KEY" > key.pem
          chmod 600 key.pem

          # Pick the first jar in build/libs
          JAR_FILE=$(ls build/libs/*.jar | head -n 1)
          echo "Uploading $JAR_FILE to EC2..."

          scp -o StrictHostKeyChecking=no -i key.pem \
            "$JAR_FILE" ubuntu@$EC2_HOST:/opt/myapp/app.jar

      - name: Restart app service on EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "$EC2_SSH_KEY" > key.pem
          chmod 600 key.pem

          ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@$EC2_HOST "
            sudo systemctl daemon-reload
            sudo systemctl restart myapp.service
            sudo systemctl status myapp.service --no-pager
          "

